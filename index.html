<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Color Flipper is a lightweight web application that allows you to dynamically change the background color to a random hue each time you click a button. Built using HTML, CSS, and JavaScript, this project demonstrates basic DOM manipulation and event handling. It displays the hexadecimal code of the current background color, making it a simple yet interactive tool for experimenting with colors on the web. Explore the versatility of color combinations and enjoy the creative spontaneity it offers.">
    <title>ColorFlipper</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <h1 class="title">ColorFlipper</h1>
        <p class="color">#FFFFFF</p>
    </header>
    <main class="main">
        <button class="change">Change Color</button>
    </main>
    <script src="script.js"></script>
</body>
</html>
